<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. 
    Verifique se o número inicial é menor que o número final e apresente na tela os
    números ímpares e os números pares que estão entre os dois números. Se o número inicial
    for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra 
    para o número inicial e número final.
    */

    //ENTRADA
    let numeroInicial = Number(prompt("Me informe um numero Inicial: "));
    let numeroFinal = Number(prompt("Me informe um numero Final: "));
    let impares = [];
    let pares = [];
    //PROCESSAMENTO
    if (numeroInicial >= numeroFinal) {
        alert("Me informe o valor correto, numero final tem que ser maior que o inicial.")
    }
    else if(isNaN(numeroInicial) == true || isNaN(numeroFinal) == true){
        alert("Valor incorreto, Me informe um numero por favor.")
    }
    else{
    for (let i = numeroInicial; i <= numeroFinal; i++) {
        if(i % 2 == 0){
            pares.push(i)
        }
        else{
            impares.push(i)
        }

    }
    alert(`Os numero pares entre o numero inicial e final é ${pares.join(", ")} e os impares são ${impares.join(", ")}`);
    }

    //SAÍDA

</script>
