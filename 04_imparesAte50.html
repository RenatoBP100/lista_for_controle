<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA


    //PROCESSAMENTO
for (let i = 0; i <= 50; i++) {
  if(i % 2 != 0){
    document.write(`Esse numero é impar ${i}<br>`)
  }
    
}

    //SAÍDA

</script>
