<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100.
     Calcule a soma dos números.
    */

    //ENTRADA
let soma = 0;
let multiplo = [];

    //PROCESSAMENTO
for (let i = 1; i <= 100; i++) {
if( i% 3 === 0){
multiplo.push(i);
soma = i + soma;
}
    
}

    //SAÍDA
alert(`O multiplos de 3 entre 1 e 100 são ${multiplo.join(", ")} e a soma deles ${soma}`);
</script>
