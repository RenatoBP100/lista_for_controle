<script>
    /*
    PROBLEMA: INVESTIMENTOS
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil.
     Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA
let dinheiro = 1000;
let meta = dinheiro * 2;
let dias = 0;
let corrido = 0;
    //PROCESSAMENTO
for ( let i = 0 ; dinheiro <= meta; dinheiro*1.02){
dias += 1
}
corrido = Math.ceil(dias / 5)
corrido = corrido * 2
dias = dias + corrido
    //SAÍDA
alert(`Ele demorou ${corrido} de dias para conseguir chegar ${(meta).toFixed(2)}`)
</script>
